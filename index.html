<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
      

    <section class="calc">
        <form>
            <input type="text" class="scr">
        </form>

        <div class="btttn">
            <button type="button" class="btn btn-ylw" data-num="*">*</button>
            <button type="button" class="btn btn-ylw" data-num="/">/</button>
            <button type="button" class="btn btn-ylw" data-num="-">-</button>
            <button type="button" class="btn btn-ylw" data-num="+">+</button>

            <button type="button" class="btn btn-gry" data-num="9">9</button>
            <button type="button" class="btn btn-gry" data-num="8">8</button>
            <button type="button" class="btn btn-gry" data-num="7">7</button>
            <button type="button" class="btn btn-gry" data-num="6">6</button>
            <button type="button" class="btn btn-gry" data-num="5">5</button>
            <button type="button" class="btn btn-gry" data-num="4">4</button>
            <button type="button" class="btn btn-gry" data-num="3">3</button>
            <button type="button" class="btn btn-gry" data-num="2">2</button>
            <button type="button" class="btn btn-gry" data-num="1">1</button>
            <button type="button" class="btn btn-gry" data-num="0">0</button>
            <button type="button" class="btn btn-gry" data-num=".">.</button>

            <button type="button" class="btn-eq">=</button>
            <button type="button" class="btn-clr">C</button>


        </div>
    </section>

    <script src="project.js"></script>
</body>
</html>
